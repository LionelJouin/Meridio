---
apiVersion: v1
kind: ConfigMap
metadata:
  name: device-selector
data:
  selector: "---\ninterfaces:\n
    \  - name: eth0\n
    \    bridge: br0\n
    \    matches:\n
    \       - labelSelector:\n
    \          - via: eth0\n
    \  - name: eth1\n
    \    bridge: br1\n
    \    matches:\n
    \       - labelSelector:\n
    \          - via: eth1\n
    \  - name: eth2\n
    \    bridge: br2\n
    \    matches:\n
    \       - labelSelector:\n
    \          - via: eth2\n
    \  - name: eth3\n
    \    bridge: br3\n
    \    matches:\n
    \       - labelSelector:\n
    \          - via: eth3\n     \n"
